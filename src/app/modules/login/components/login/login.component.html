<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <form  [formGroup]="loginForm">
            <mat-card-content fxLayout="column">
                <mat-form-field>
                    <input matInput type="email" placeholder="Email" formControlName="email" required>
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput placeholder="password" formControlName="password" required>
                </mat-form-field>
            </mat-card-content>
        </form>

        <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="loginForm.invalid">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
